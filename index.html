<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="flex bg-gradient-to-b from-black absolute w-full xl:flex-row flex-nowrap justify-between">
            <div class="flex xl:flex-nowrap">
                <div class="flex justify-center self-center xl:justify-start pl-10">
                    <img src="./assets/img/Netflix-Logo.png" class="h-16">
                </div>
                <div class="invisible xl:visible text-xs text-white flex justify-items-end items-center">
                    <ul class="hover:cursor-default">
                        <a class="pl-5 font-extrabold hover:cursor-default">Acceuil</a>
                        <a class="pl-5 hover:text-slate-300 cursor-pointer">Séries</a>
                        <a class="pl-5 hover:text-slate-300 cursor-pointer">Films</a>
                        <a class="pl-5 hover:text-slate-300 cursor-pointer">Nouveautés les plus regardées</a>
                        <a class="pl-5 hover:text-slate-300 cursor-pointer">Ma liste</a>
                    </ul>
                </div>
            </div>
            <div class="invisible pr-10 xl:visible flex flex-nowrap items-center">
                <img src="./assets/img/magnifying-glass-svgrepo-com.svg" class="h-6 pr-5">
                <img src="./assets/img/bell-svgrepo-com.svg" class="h-6 pr-5">
                <img src="./assets/img/profileP.png" class="h-11 rounded-md">
            </div>
        </header>
        <div 
        class="static w-full h-screen bg-no-repeat bg-cover"
        style="background-image: url('./assets/img/backgroundI.jpg');"
        >
            <div class="static w-1/3 h-96 flex flex-col gap-4 pt-56 pl-10">
                <img src="./assets/img/TitleI.png">
                <p class="text-white">A la mort de leur père, des frères et soeurs aux pouvoirs extraordinaires découvrent des secrets de famille traumatisants et une menace terrible qui plane sur l'humanité</p>
                <div class="flex flex-nowrap grow gap-2 justify-start h-5">
                    <button class="bg-white p-4 rounded-md flex flex-nowrap justify-center items-center">
                        <img src="./assets/img/play-svgrepo-com.svg" class="h-6">
                        <span>Lecture</span>
                    </button>
                    <button class="bg-gray-800 p-4 rounded-md flex flex-nowrap gap-2 opacity-75 justify-center items-center">
                        <img src="./assets/img/info-svgrepo-com.svg" class="h-6 opacity-100">
                        <span class="opacity-100 text-white">Plus d'infos</span>
                    </button>
                </div>
            </div> 
        </div>
    </body>
</html>
